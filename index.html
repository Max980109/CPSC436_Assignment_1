<!DOCTYPE html>
<html>

<head>
    <title>UBC CPSC 436I Assignment 1</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="text/javascript"></script>
</head>

<body onload="initialize_message()">
    <nav>
        <a href="#contact_me">Contact Me</a>
        <a href="#text_messages">Text Messages</a>
    </nav>
    <form id="text_messages" onsubmit="submit_message();return false">
        <label for="messages">Text Messages</label>
        <textarea id="messages" rows="20" cols="150" placeholder="Type your message here !"></textarea>
        <input type="submit" value="Submit">
        <input type="button" value="Clear" onclick="clear_message()">
    </form>
    <ul id="message_list" ></ul>
    <button onclick="clear_list()">Clear List</button>
</body>

</html>
